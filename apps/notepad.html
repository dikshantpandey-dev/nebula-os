<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notepad</title>
  <link rel="stylesheet" href="../css/apps.css">
  <style>
    body {
      background: #c0c0c0;
      font-family: Tahoma, Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }

    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border: 2px inset #808080;
      background: white;
      resize: none;
    }

    button {
      margin-top: 10px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
      background: #c0c0c0;
      border: 2px outset white;
    }
  </style>
</head>
<body>
  <h2>Notepad</h2>

  <textarea id="notepad-text" placeholder="Start typing..."></textarea>

  <br>

  <button onclick="saveText()">Save</button>
  <button onclick="clearSaved()">Clear Saved</button>

  <script>
    const textArea = document.getElementById('notepad-text');

    window.onload = function() {
      const savedText = localStorage.getItem('notepad_content');
      if (savedText) {
        textArea.value = savedText;
      }
    };

    function saveText() {
      localStorage.setItem('notepad_content', textArea.value);
      alert('Text saved successfully!');
    }

    function clearSaved() {
      if (confirm('Are you sure you want to delete the saved text?')) {
        localStorage.removeItem('notepad_content');
        textArea.value = '';
        alert('Saved text cleared.');
      }
    }
  </script>
</body>
</html>
